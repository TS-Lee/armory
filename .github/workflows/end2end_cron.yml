---
name: End-to-End Tests

on:
  push:
    branches:
      - master
      - develop
      - duo

  pull_request:
    branches:
      - master
      - develop
      - duo
  schedule:
    - cron: 0 0 * * * # At Midnight Every Day

jobs:
  docker-build:
    name: Build Docker Image
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: '3.7'
      - name: Build Docker
        id: docker-build
        run: |
          python setup.py --version
          pip install -r requirements.txt
          pip install -e .
          imageTag=$$
          echo "Image Tag -> $imageTag"
          echo "::set-output name=imageTag::$imageTag"

    outputs:
      imageTag: ${{ steps.docker-build.outputs.imageTag }}
  docker-pytorch-end2end:
    name: Docker Torch End2End
    needs: docker-build
    runs-on: self-hosted
    steps:
      - name: Run Tests Torch Docker
        run: |
          imageName=twosixarmory/pytorch:${{ needs.docker-build.outputs.imageTag }}
          echo "Running Tests with Image -> $imageName"
