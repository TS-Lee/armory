---
name: GitHub CI

on:
  push:
    branches:
      - master
      - develop
      - primo

  pull_request:
    branches:
      - master
      - develop
      - primo

  workflow_dispatch:

env:
  DOCKER_BUILDKIT: 1

jobs:
  pytest-host:
    name: Basic `native` configuration
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: ['ubuntu-18.04', 'windows-latest', 'macos-latest']
        python-version: ['3.7']
      fail-fast: false
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}
      - name: Run armory host tests
        shell: bash
        run: |
          pip install -r requirements.txt
          pip install -r test-requirements.txt
          pytest -s ./tests/test_configuration.py
  pytest-native-simple:
    name: Native Mode test_no_docker.py
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: ['ubuntu-18.04', 'windows-latest', 'macos-latest']
        python-version: ['3.7']
      fail-fast: false
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}
      - name: Run armory host tests
        shell: bash
        run: |
          pip install --user --upgrade pip==22.0.3
          pip install -r armory-base-requirements.txt
          pip install -r test-requirements.txt
          pip install -e .
          pytest -s ./tests/test_no_docker.py
  pytest-native-all-not-slow:
    name: Native Mode All `Not Slow` Tests
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: ['ubuntu-18.04', 'macos-latest']
        python-version: ['3.7']
      fail-fast: false
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}
      - name: Run armory host tests
        shell: bash
        run: |
          pip install -r requirements.txt
          pip install -r test-requirements.txt
          pip install -r armory-base-requirements.txt
          pip install -e .
          pytest -s -k "not slow" -k "not docker_required" ./tests/
  pytest-docker-tf2:
    name: Run Tests in docker using `armory-tf2` image
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v1
        with:
          python-version: '3.7'
      - name: Run armory docker tests
        run: |
          pip install -r requirements.txt
          bash docker/build.sh -f base --tag dev --no-cache
          bash docker/build.sh -f tf2 --tag dev --no-cache
          docker run -w /armory-repo twosixarmory/armory-tf2:dev pytest -s -k "not slow" -k "not docker_required" ./tests/
  formatting-test:
    name: Check Code Formatting
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v1
      - name: install test requirements
        run: pip install -r test-requirements.txt
      - name: Run commit hooks
        run: source tools/pre-commit.sh
